    <title>黑日</title>
    <style type="text/css">
     body {
        padding: 20px;
        margin: auto;

        background-color: black;
    }
    p {
        font-size: 24px;

    <body>
        <h1>黑日<h1>
            <p>黄沙遮蔽了太阳，沙粒不停的拍打着车玻璃，前方什么都看不见，眼前只有无边的沙尘和黑色的太阳。           
                风沙越来越大，司机被迫减速行驶，在黑暗中艰难的摸索前行，就像人生一样，追逐着光明的未来，
                但是人在大自然或社会面前时，什么也无法改变，只能苦苦的挣扎。
            </p>
            <p>
                经历了枯燥而又焦虑的一段时间后，车队驶出了沙暴的区域。至于为什么焦虑，那是因为这里是武装冲突
                地区，来到这里就是来到了暴徒的天堂。
            </p>
            <p>
                 海洋经济曾经为这里带来了繁荣，但是单一的经济结构，长期以来军阀混战，帮派斗争，
                 各种境外势力的介入和暗中角力，影响着这里的文明生活。
             </p>
            
    </body>
