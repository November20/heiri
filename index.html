    <body>
        <h1>黑日<h1>
            <p>黄沙遮蔽了红日，沙粒不停的拍打着车玻璃发出沙沙的声音，视野的前方什么都看不见，眼前只有无边的沙尘和黑色的太阳。
            </p>
            <p>司机被迫将车停了下来，因为在黑暗中行进是个愚蠢的决定，在这一望无际的沙漠中，如果迷失了方向后果十分严重。车后座的
                乘客是一个西装革履的年轻男人，头发乌黑而且是自然卷，身高、体格、面相和大部分欧洲男性差不多，但其实是一个中国人。
            </p>
